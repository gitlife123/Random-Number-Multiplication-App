<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Multiplication App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="box-container">
            <h2>Random Number Multiplication App</h2>
            <p id="question">What is the answer of 1 multiply by 1 ?</p>
            <input type="text" name="name" id="input" placeholder="Enter your answer here!" autofocus
                autocomplete="off">
            <button value="submit" id="btn" type="button">Submit</button>

            <p class="para" id="reward"></p>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
